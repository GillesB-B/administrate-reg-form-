<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration</</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; background:#f9fafb; color:#111827; }
    .card { max-width: 720px; margin: 0 auto; background: #fff; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
    h1 { margin: 0 0 8px; font-size: 1.6rem; }
    .muted { color:#6b7280; margin: 0 0 16px; }
    form { display: grid; gap: 12px; margin-top: 16px; }
    label { font-size: .9rem; color:#374151; }
    input, button, textarea { font: inherit; }
    input, textarea { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #d1d5db; background:#fff; }
    button { padding: 12px 16px; border-radius: 12px; border: 0; cursor: pointer; }
    .primary { background:#111827; color:#fff; }
    .notice { padding: 12px; background:#f3f4f6; border-radius: 8px; font-size: .9rem; }
    .success { background:#ecfdf5; }
    .error { background:#fef2f2; }
    .hidden { display:none; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 640px){ .row { grid-template-columns: 1fr; } }
    .footer { margin-top: 16px; font-size: .85rem; color:#6b7280; }
    .spinner { display:inline-block; width:16px; height:16px; border:2px solid #d1d5db; border-top-color:#111827; border-radius:50%; animation:spin 1s linear infinite; vertical-align: -3px; }
    @keyframes spin { to { transform: rotate(360deg);} }
    code { background:#f3f4f6; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="card">
    <div id="event-view">
      <div class="notice" id="routeHint">Tip: Use <code>/e/&lt;eventCode&gt;</code> or <code>?legacyId=&lt;legacyId&gt;</code> or <code>?id=&lt;eventId&gt;</code>.</div>
      <h1 id="ev-title">Loading event…</h1>
      <p class="muted" id="ev-when"></p>
      <p class="muted" id="ev-location"></p>
    </div>

    <form id="reg-form" class="hidden">
      <div class="row">
        <div>
          <label>First name</label>
          <input name="firstName" required />
        </div>
        <div>
          <label>Last name</label>
          <input name="lastName" required />
        </div>
      </div>
      <div>
        <label>Email</label>
        <input name="email" type="email" required />
      </div>
      <div>
        <label>Company (optional)</label>
        <input name="company" />
      </div>
      <div>
        <label>Notes (optional)</label>
        <textarea name="notes" rows="3"></textarea>
      </div>
      <button class="primary" id="submitBtn" type="submit">Register</button>
      <div id="reg-error" class="notice error hidden"></div>
    </form>

    <div id="success" class="notice success hidden">Thanks — you're registered! Check your email for confirmation.</div>

    <div class="footer">
      <div>Current URL: <code id="url"></code></div>
    </div>
  </div>
  <script src="/main.js" defer></script>
</body>
</html>
